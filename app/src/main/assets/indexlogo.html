<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>indexlogo</title>
		<meta name="author" content="charlito" />
		<!-- Date: 2015-10-24 -->
		<style>
			body{
			background-color:#000;
			margin:0px;
			padding:0px;
			}
			#contenedor{
			width:300px;
			height:200px;
			margin: 0 auto;
			padding: 10px;
			margin: auto;
			position: absolute;
			top: 0; left: 0; bottom: 0; right: 0;

			}
			#logotipo{
			padding:10px;
			border-radius: 25px;
			background-color: #2ea2e4;
			width:200px;
			height:80px;
			margin: 0 auto;
			}
			#logo1{
				float:left;
			}
			#logo2{
				margin-top:25px;
				float:left;
			}
			#imglogo1{
				width:60px;
				height:80px;
			}
			#imglogo2{
				width:14px;
				height:35px;
			}
			#imgtitulo{
				width:100px;
				height:30px;
			}
			#tituloApp{
				margin-left:20px;
				margin-top:10px;
				float:left;
				color: #fff;
			}
		</style>
	</head>
	<body>
		
		<div id="contenedor">
        	<div id ="logotipo"> 
        		<div id = "logo1"><img id="imglogo1" src="img/logoP1.png"/></div>
        		<div id = "logo2"><img id="imglogo2" src="img/logoP2.png"/></div>
        		<div id = "tituloApp"><img id="imgtitulo" src="img/titulo.png"/></div>
        	</div>     	
        </div>
	
	
		<script src="js/TweenMax.min.js"></script>
		<script src="js/myAnimations.js"></script>
	</body>
</html>
